[tool.poetry]
name = "fair-python-cookiecutter"
version = "0.1.0"
description = "FAIR Python cookiecutter template (package only for running tests!)"
authors = ["a.pirogov <a.pirogov@fz-juelich.de>"]
license = "MIT"
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.8"
cookiecutter = "^2.1.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--ignore='{{ cookiecutter.__project_slug }}'"

[tool.flake8]
max-line-length = 160
ignore = ["W503", "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]
